                <ul class="nav col-12 col-lg-auto my-2 justify-content-center my-md-0 text-small">

    <div id="container">

        <div id="panel">
            <div class="d-flex flex-column justify-content-center align-items-center panelcontent">
                <h3>Create Product</h3>
                <form id="form">

                    <input name="inid" class="form-control" id="inid" type="text" placeholder="product id">
                    <input name="pname" class="form-control" id="inid" type="text" placeholder="product name">
                    <input name="pprice" class="form-control" id="pprice" type="text" placeholder="product price">
                    <input name="strimg" class="form-control" id="strimg" type="text" placeholder="product img">
                    <input name="numinvt" class="form-control" id="numinvt" type="text" placeholder="product num inventory">
                    <button type="submit" class="btn btn-outline-dark" id="product_button">Create Product</button>
                </form>
            </div>
        </div>

        <div id="content" class="d-flex flex-column  ">

            <div class="mb-3 panelcontent">
                <label for="formFile" class="form-label">Load JSON database</label>
                <input class="form-control" type="file" name="files" id="formFile" accept=".json, .txt"
                    onchange="readFile(this)">
                <button id="showProducts" class="btn btn-outline-dark">Show Products</button>
            </div>
            <div id="product_list"class="panelcontent">


                

            </div>
